<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
	<p v-if="show">You can see me!</p>
	<p v-else>Now You See Me</p>
	<template v-if="show">
		<p>Inside a template</p>
	</template>
	<p v-show="true">Do you also see me?</p>
	<button @click="show=!show">Show/Hide</button>
	<hr>
	<br>
	<ul>
		<li v-for="(ingredient, i) in ingredients">{{ ingredient }} ({{i}})</li>
		<br>
		<li v-for="person in persons">Name: {{person.name}} <br> Age: {{person.age}}
		</li>
		<hr>
		<li v-for="person in persons">
			<span v-for="value in person">{{ value }}</span>
		</li>
		<hr>
		<li v-for="person in persons">
			<div v-for="(value, key) in person"> {{key}}: {{ value }}</div>
		</li>
	</ul>

	<div v-for="n in 10">{{n}}</div> //Loop numbers through 10

</div>
<script>
	new Vue({
		el: '#app',
		data: {
			show: true,
			ingredients:['meat', 'fruit', 'cookies'],
			persons: [
			{name: 'Chris ', age: 29},
			{name: 'Deanna ', age: 29}
			]
		}
	})
</script>
